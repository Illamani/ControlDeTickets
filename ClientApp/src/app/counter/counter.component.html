<h1>Agendar</h1>

<p>Esta pagina nos permitira agendar turnos.</p>

<form #turnoForm="ngForm" (ngSubmit)="getUserFormData(turnoForm.value)">
  <p>
    Nombre
    <input type="text" ngModel maxlength="10" name="nombre" />
  </p>
  <p>
    Apellido
    <input type="text" ngModel maxlength="10" name="apellido" />
  </p>
  <p>
    Tipo de Peinado
    <input type="text" ngModel maxlength="10" name="tipoPeinado" />
  </p>
  <button class="btn btn-primary">Guardar Turno</button>
</form>
